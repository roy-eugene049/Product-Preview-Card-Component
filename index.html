<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f2e9b1024b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
    <div class="content">
      <h4>P E R F U M E</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p> 
    <div class="price">
      <span id="large">$149.99</span>
      <span id="small">$169.99</span>
    </div>

    <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
    </div>
    </div>
  </div>
</body>
</html>
